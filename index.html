<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/pseudoclases.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/mediaQueries.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>PokeFinder</title>
</head>

<body>
    <header>
        <h1>PokeFinder</h1>
    </header>
    <div class="container">
        <h2>Bienvenid@ a PokeFinder</h2>
        <label>Te mostramos cualquier pokémon ¿Cúal quieres ver?</label>
        <input type="text" id="pokemon" placeholder="Ingresa el nombre o ID del pokémon">
        <small id="error">ID o nombre incorrecto</small>
        <button id="search">Buscar</button>
        <section id="pokeinfo">
            <table class="poketable">
                <tr>
                    <td>NOMBRE:</td>
                    <td id="nombre"></td>
                </tr>
                <tr>
                    <td>ID:</td>
                    <td id="ID"></td>
                </tr>
                <tr>
                    <td>ALTURA:</td>
                    <td id="altura"></td>
                </tr>
            </table>
            <img id="image" src="#" alt="pokemon">
        </section>
        <section class="cards">
        </section>
        <button id="load-more" class="load-more-button" data-next="">Cargar más...</button>
    </div>
    <footer id="footer">
        <p>Desarrollado por:</p>
        <a href=""></a>
        <img class="logo-footer" src="./assets/img/logo.png" alt="rodolfodom">
    </footer>
    <button id="button-up" class="button-up">
        <i class="fas fa-arrow-up"></i>
    </button>
    <template id="poke-card-template">
        <figure class="poke-card">
            <img class="poke-picture"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png">
            <figcaption>
                <p class="poke-name">Ditto</p>
                <p class="poke-ID">132</p>
            </figcaption>
        </figure>
    </template>
    <script src="assets/scripts/main.js" type="module"></script>
</body>

</html>
